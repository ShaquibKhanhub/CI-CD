name: Deploy Dist
# on: [push, workflow_dispatch]
on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/*
      - README.md
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
        # run: |
        #   echo "cloning repo..."
        #   echo "${{toJson(github)}}"
        #   git clone https://github.com/${{github.repository}}.git
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: print node version
        run: node -v
      - name: cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: Install Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4 
        with:
          name: dist-folder
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4

        with:
          name: dist-folder
          path: dist
      - name: Deploy
        run: echo "Deploying..."
