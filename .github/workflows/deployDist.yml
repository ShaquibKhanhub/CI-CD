name: Deploy Dist
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
        # run: |
        #   echo "cloning repo..."
        #   echo "${{toJson(github)}}"
        #   git clone https://github.com/${{github.repository}}.git
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: print node version
        run: node -v
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test
